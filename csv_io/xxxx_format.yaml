format: "xlsx"
# 絶対パスで記述
#basefile: ""
sheets:
  # Sheetのindexのみ0始まり(sheetの並び変えが必要になったら実装)
  # dbのマスタのorderは0始まりの連番前提
  - index: 0
    name: "テストシート1"
    row_padding: 5
    col_padding: 0
    row_header_span: 1
    col_headers:
      - index: 1
        source:
          sql: "header0.sql"
          data: "h_txt"
          order: "h_order"
        font_color: ""
        bg_color: ""
        # 必要なら付け足す
      - index: 2
        source: 
          sql: "header1.sql"
          data: "h_txt"
          order: "h_order"
        font_color: ""
        bg_color: ""
    bodies:
      - index: 1
        source:
          sql: "body0.sql"
          group:
            row_header: 
              source: 
                sql: "header2.sql"
                data: "h_txt"
                order: "h_order"
              column_name: "h2_txt"
            col_headers:
              - header_index: 1
                column_name: "h0_txt"
              - header_index: 2
                column_name: "h1_txt"
          data: "t_value"
        font_color: ""
        bg_color: ""
