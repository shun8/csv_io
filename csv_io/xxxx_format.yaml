format: "xlsx"
# 絶対パスで記述
#basefile: ""
style:
  # defaultのデータセルのスタイル
  font:
    name: "游ゴシック"
    size: 9
    bold: False
    color: "000000"
  number_format: "#,##0;[Red]-#,##0"
sheets:
  # Sheetのindexのみ0始まり(sheetの並び変えが必要になったら実装)
  # dbのマスタのorderは0始まりの連番前提
  - index: 0
    name: "Sampleシート1"
    row_padding: 4
    col_padding: 0
    row_header_span: 1
    freeze_panes: True
    borders:
    col_headers:
      - index: 1
        last_col_border:
          right:
            border_style: "thick"
            color: "000000"
        header_title:
          # 1つ目の{}: yyyy, 2つ目の{}: mm を代入
          text: "{yyyy}年{mm}月度"
          style:
            font:
              name: "游ゴシック"
              size: 11
              bold: True
              color: "000000"
            fill:
              patternType: "solid"
              fgColor: "FFFFFF"
            alignment:
              horizontal: "left"
              vertical: "center"
            width: 23.25
        source:
          sql: "header0.sql"
          data: "h_txt"
          order: "h_order"
        style:
          font:
            name: "游ゴシック"
            size: 9
            bold: False
            color: "000000"
          fill:
            patternType: "solid"
            fgColor: "FFFFFF"
          alignment:
            horizontal: "center"
            vertical: "center"
        merge: True
        # 必要なら付け足す
      - index: 2
        row_span: 2
        row_offset: 1
        header_title:
          text: "↓のヘッダ"
          merge: True
          style:
            font:
              name: "游ゴシック"
              size: 9
              bold: True
              color: "FFFFFF"
            fill:
              patternType: "solid"
              fgColor: "244062"
            alignment:
              horizontal: "center"
              vertical: "center"
            border:
              top:
                border_style: "medium"
                color: "FFFFFF"
        source: 
          sql: "header1.sql"
          data: "h_txt"
          order: "h_order"
        style:
          font:
            name: "游ゴシック"
            size: 9
            bold: False
            color: "FFFFFF"
          fill:
            patternType: "solid"
            fgColor: "244062"
          alignment:
            horizontal: "center"
            vertical: "center"
          border:
            top:
              border_style: "medium"
              color: "FFFFFF"
          data_row: 1
          width: 10.25
    bodies:
      - index: 1
        last_row_border:
          bottom:
            border_style: "thin"
            color: "000000"
        row_header: 
          source: 
            sql: "header2.sql"
            data: "h_txt"
            order: "h_order"
        source:
          sql: "body0.sql"
          group:
            row_header: 
              column_name: "h2_txt"
            col_headers:
              - header_index: 1
                column_name: "h0_txt"
              - header_index: 2
                column_name: "h1_txt"
          data: "t_value"
      - index: 2
        last_row_border:
          bottom:
            border_style: "dashed"
            color: "FF0000"
        row_header: 
          source: 
            sql: "header3.sql"
            data: "h_txt"
            order: "h_order"
          style:
            font:
              name: "游ゴシック"
              size: 9
              bold: False
              color: "FFFFFF"
            fill:
              patternType: "solid"
              fgColor: "244062"
            alignment:
              horizontal: "left"
              vertical: "center"
            border:
              top:
                border_style: "dashDotDot"
                color: "00FF00"
              bottom:
                border_style: "dashDotDot"
                color: "00FF00"
              left:
                border_style: "dashDotDot"
                color: "00FF00"
              right:
                border_style: "dashDotDot"
                color: "00FF00"
        source:
          sql: "body1.sql"
          group:
            row_header: 
              column_name: "h2_txt"
            col_headers:
              - header_index: 1
                column_name: "h0_txt"
              - header_index: 2
                column_name: "h1_txt"
          data: "t_value"
      - index: 3
        row_header: 
          source: 
            sql: "header4.sql"
            data: "h_txt"
            order: "h_order"
        source:
          sql: "body2.sql"
          group:
            row_header: 
              column_name: "h2_txt"
            col_headers:
              - header_index: 1
                column_name: "h0_txt"
              - header_index: 2
                column_name: "h1_txt"
          data: "t_value"
